<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joao Lucas</title>
</head>

<body>
    <form>
        <label for="name">Nome completo:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age" min="18" max="120" required><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Insira um email válido" required><br>
        <label for="content">Conteúdo de maior interesse:</label><br>
        <select name="content" id="content">
            <option value="JavaScript">JavaScript</option>
            <option>CSS</option>
            <option>HTML</option>
        </select>
        <br>
        <label for="opinion">Deixe sua opinião:</label><br>
        <textarea name="opinion" id="opinion" rows="5" cols="30"></textarea><br>
        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
